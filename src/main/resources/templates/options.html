<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>WebScrapper Flat Offers - options</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-bar w3-black">
    <a th:href="@{/}" class="w3-bar-item w3-button" th:text="#{home.start}">Start</a>
    <a th:href="@{/options}" class="w3-bar-item w3-button" th:text="#{home.choose}">Wybierz opcje</a>
    <span th:if="__${#locale}__=='en'">
    <a th:href="@{/options/?lang=pl}" class="w3-bar-item w3-button w3-right">pl</a></span>
    <span th:if="__${#locale}__=='pl'">
        <a th:href="@{/options/?lang=en}" class="w3-bar-item w3-button w3-right">eng</a></span>
</div>

<div class="w3-container">
    <form method="POST" th:action="@{/options}" th:object="${form}">
        <h2 th:text="#{options.title}">Opcje przeszukiwania ofert_test</h2>

        <div class="w3-panel w3-pale-red w3-border" th:if="${#fields.hasErrors()}" th:text="#{options.correct}">
            correct_test
        </div>

        <div>
            <label for="flatSize" th:text="#{options.size}">Wielkość mieszkania_test:</label>
            <select id="flatSize" th:field="*{flatSizeId}" name="flatSize">
                <option th:each="size : ${flatSizes}" th:value="${size.getId()}"
                        th:if="__${#locale}__=='en'" th:text="${size.getNameENG()}">
                    size_test_en
                </option>
                <option th:each="size : ${flatSizes}" th:value="${size.getId()}"
                        th:if="__${#locale}__=='pl'" th:text="${size.getNamePl()}">
                    size_test_pl
                </option>
            </select>
        </div>

        <div>
            <label for="city" th:text="#{options.city}">Miasto_test:</label>
            <input id="city" type="text" th:field="*{city}" name="city" class="" th:errorclass="w3-pale-red"/>
        </div>

        <p>
            <button type="submit" class="w3-btn w3-black" th:text="#{options.send}">
                submit_test
            </button>
        </p>
    </form>
</div>

</body>
</html>
