<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>WebScrapper Flat Offers - options</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-bar w3-black">
    <a th:href="@{/}" class="w3-bar-item w3-button" th:text="#{home.start}">Start</a>
    <a th:href="@{/options}" class="w3-bar-item w3-button" th:text="#{home.choose}">Wybierz opcje</a>
    <span th:if="__${#locale}__=='en'">
    <a th:href="@{/options/?lang=pl}" class="w3-bar-item w3-button w3-right">pl</a></span>
    <span th:if="__${#locale}__=='pl'">
        <a th:href="@{/options/?lang=en}" class="w3-bar-item w3-button w3-right">eng</a></span>
</div>

<div class="w3-container">
    <form method="POST" th:action="@{/options}" th:object="${optionsmodel}">
        <h2 th:text="#{options.title}">Opcje przeszukiwania ofert_test</h2>

        <h3 th:text="#{options.size}">Wielkość mieszkania_test:</h3>
        <div>
            <select type="text" name="flatSize" th:field="*{flatSize}">
                <option th:each="size : ${flatSizes}" th:value="${size}"
                        th:if="__${#locale}__=='en'"
                        th:text="${size.getDisplayValueEng()}">all_test</option>
                <option th:each="size : ${flatSizes}" th:value="${size}"
                        th:if="__${#locale}__=='pl'"
                        th:text="${size.getDisplayValuePl()}">all_test</option>
            </select>
        </div>

        <h3 th:text="#{options.city}">Miasto_test:</h3>
        <div>
            <input type="text" th:field="*{city}" name="city"/>
        </div>

        <p><button type="submit" class="w3-btn w3-black" th:text="#{options.send}">Wyślij</button></p>
    </form>
</div>




</body>
</html>
